<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display style</title>
    <style>
        .box{
            width: 100px;
            height: auto;
            margin: 10px;
            padding: 10px;
            border: 2px solid black;
            text-align: center;
        }
        .grid{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            
        }
        .flex{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .flex .box{
           /* flex: 1 1 calc(25% - 20px); */
            height: 80px;
            width: 80px;
            background-color: rgb(183, 192, 216);
        }
    </style>
</head>
<body>
    <h1>GRID</h1>
    <div class="grid">
        <div class="box">grid item 1</div>
        <div class="box">grid item 1</div>
        <div class="box">grid item 1</div>
        <div class="box">grid item 1</div>
        <div class="box">grid item 1</div>
        <div class="box">grid item 1</div>
        <div class="box">grid item 1</div>
        <div class="box">grid item 1</div>

    </div><br><br>
    <div class="flex">
        <div class="box">grid item 1</div>
        <div class="box">grid item 1</div>
        <div class="box">grid item 1</div>
        <div class="box">grid item 1</div>
        <div class="box">grid item 1</div>
        <div class="box">grid item 1</div>
        <div class="box">grid item 1</div>
        <div class="box">grid item 1</div>

    </div>
    
</body>
</html>
