<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>

    <style>
       a{
        border: 2px solid black;
        padding: 15px 20px 15px 20px;
        border-radius: 20px 20px 20px 20px;
        margin: 30px;
        display: inline-block;
    
       }
        a:visited{
            color: rgb(141, 141, 141);
            text-decoration: none;

        }
        a:link{
            color: greenyellow;
            text-align: center;
            text-decoration: none;
        }
        a:hover{
            color: orange;
            text-decoration: none;
            background-color: rgb(157, 159, 171);
            transition: all 0.3s;
            /* transform: scale(1.2); */
            scale: 150%;

        }
        a:active{
            color: rgb(49, 16, 16);
            text-decoration: none;
            /* background-color: black; */
        }
        .igpic{
            border: none;
            padding: 0px;
            margin: 0px;
            display: inline-block;
            height: 50px;
            width: auto;
        }


    </style>
</head>
<body>
    <h1>applying css in anchor tag</h1>
        <a href="index.html" target="_blank">Home Page</a>
       <a href="https://www.instagram.com/officialnplt20/" target="_blank"> <img class="igpic" src="/html/media/ig.jpg" alt="" ></a>
    

        
    
</body>
</html>
