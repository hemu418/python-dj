<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal details</title>
</head>
<body>
    <form>
        <!-- personal information -->
         <!-- <fieldset> -->
        <legend><b>Personal Information</b></legend>
        <br>
        <table>
            <tr>
                <td>
                    <label for="fullName">Full Name</label><br>
                    <input type="text" name="" id="" placeholder="enter your name" style="margin-right: 30px; height: 30px;">
                </td>
                <td>
                    <label for="email address">Email</label> <br>
                    <input type="email" name="" id="" placeholder="enter your email" style="height: 30px;">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="number">Phone Number</label><br>
                    <input type="number" name="" id="" placeholder="98********" style="height: 30px;">

                </td>
            </tr>
        </table>



         <!-- </fieldset> -->

            <br>

        <!-- address -->
                  <!-- <fieldset> -->
        <legend><b>Current Address</b></legend>
        <br>
        <table>
            <tr>
                <td>
                    <label for="address line 1">Street Address Line 1</label><br>
                    <input type="text" name="" id="" placeholder="enter your address" style="margin-right: 30px; height: 30px;">
                </td>
                <td>
                    <label for="address line 2">Street Address Line 2</label> <br>
                    <input type="text" name="" id="" placeholder="enter your address" style="height: 30px;">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="City">City</label><br>
                    <input type="text" name="" id="" placeholder="enter your city" style="height: 30px;">

                </td>
                <td>
                    <label for="state or province">State/Province</label><br>
                    <input type="text" name="" id="" placeholder="enter your state or province" style="height: 30px;">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="postal code">Postal Code</label><br>
                    <input type="number" name="" id="" placeholder="enter your postal code" style="height: 30px;">

                </td>
                <td>
                    <label for="country">Country</label><br>
                    <input type="text" name="" id="" placeholder="enter your country" style="height: 30px;">

                </td>
            </tr>
        </table>
        <table>
            <tr>
            <td>

             <!-- </fieldset> -->
            <p><b>Employment Details</b></p>
            <label for="">Employment status</label><br>

            <input type="radio" name="employment_status" value="employed"> employed <br>
            <input type="radio" name="employment_status" value="unemployed"> unemployed <br>
            <input type="radio" name="employment_status" value="self-employed"> self-employed <br>
            <input type="radio" name="employment_status" value="student"> student <br>
            </td>
            <td>
                <label for="">COURSE</label> <br>
                <select name="course" id="">
                <option value="" selected disabled>select course</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="react">React</option>  
                <option value="node">node.js</option>  
                </select>
            </td>
            </tr>

            </table>
             <br>
             <table>
            <tr>
                <td>
                    <label for="">Current employer name</label><br>
                    <input type="text" placeholder="enter your employer's name" style="height: 30px; width: 200px; margin-right: 30px;">
                </td>
                <td>
                    <label for="">Current Monthly salary</label><br>
                    <input type="text" placeholder="enter your current monthly salary" style="height: 30px; width: 200px;">
                </td>
            </tr>
            </table>
            <br>

            <label for="">CV</label><br>
            <input type="file" name="" id="">
            <br><br>
            <input type="submit" name="" id="" style="height: 25px; margin-right: 15px;">
            <input type="reset" name="" id="" style="height: 25px;">
         


    </form>
