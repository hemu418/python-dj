<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h3>LOGIN FORM  </h3>
    <form action="../image.html" method="post">
        <!-- action= forwards to the required location that we give
          if we put get on method but post sends the data securely -->
        <label for="email"><b>Email</b></label>
        <input type="text" name="email" id="email" placeholder="info.11@example.com" style="margin-right: 20px;" required>

        <label for="password"><b>Password</b></label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required> <br><br>

        <!-- <input type="submit" name="" id=""> <br><br> -->

        <input type="submit" value="Login" name="" id=""> <br><br>

        <!-- <input type="reset" name="" id=""> -->
    </form>
</body>
