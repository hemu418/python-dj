<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    <h1>IMAGES</h1>
    <!-- img tags
     attribute: height width alt title src
     alt: what to show if image is not loaded
     title: whenever we hover the image 
     src: pathway of image (path-> absolute = /images/slider/slider-1.png
      and relative-> if html is inside the slider dir/folder
      external link: ".......")
     -->

    <img src="media/wallpaper.png" alt="wallpaper" height="300px" width="auto" title="laptop-wallpaper">

    <img src="media/fightclub.jpg" alt="fightclub" height="300px" width="auto" title="mobile-phone">

    <img src="media/friends.jpg" alt="friends" height="300px" width="auto" title="mobile-phone-friends">
</body>
</html>
